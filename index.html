<!doctype html>
<html lang="ar">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>SWEET-BOY-KNDER AI V11</title>

<style>
@font-face{
  font-family:'WelFont';
  src:url('wel.ttf') format('truetype');
}

*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%;font-family:'WelFont',sans-serif;overflow:hidden;background:#000;color:#fff;cursor:none;}

/* ===== Background Video ===== */
#bg-video{
  position:fixed;
  top:0;left:0;width:100%;height:100%;
  object-fit:cover;
  z-index:-2;
  filter:brightness(.4) saturate(1.4);
}

/* ===== Particle Canvas ===== */
#particle-canvas{
  position:fixed;top:0;left:0;width:100%;height:100%;z-index:-1;
}

/* ===== AI Card ===== */
.card{
  position:relative;
  width:95%;
  max-width:650px;
  padding:50px 40px;
  border-radius:30px;
  backdrop-filter:blur(20px);
  background:rgba(20,20,30,0.6);
  border:1px solid rgba(255,255,255,0.15);
  box-shadow:0 0 50px rgba(255,0,200,.4);
  text-align:center;
  animation:fadeUp 1.2s ease forwards;
  opacity:0;
  transform:translateY(40px);
}

@keyframes fadeUp{to{opacity:1;transform:translateY(0);}}

.card::before{
  content:"";
  position:absolute;inset:-2px;border-radius:30px;
  background:linear-gradient(45deg,#ff00cc,#00ffff,#ff00cc);
  background-size:400% 400%;
  z-index:-1;
  filter:blur(15px);
  animation:neonMove 6s linear infinite;
}

@keyframes neonMove{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}

/* ===== Title ===== */
.title{
  font-size:44px;margin-bottom:15px;
  background:linear-gradient(90deg,#ff00cc,#00ffff);
  -webkit-background-clip:text;-webkit-text-fill-color:transparent;
  letter-spacing:2px;
  animation:textGlow 2s ease infinite alternate;
}

@keyframes textGlow{
  from{text-shadow:0 0 5px #ff00cc,0 0 10px #00ffff;}
  to{text-shadow:0 0 20px #ff00cc,0 0 30px #00ffff;}
}

/* ===== Subtitle ===== */
.subtitle{
  font-size:18px;color:#aaa;margin-bottom:40px;
  animation:subtitlePulse 1.5s ease infinite alternate;
}

@keyframes subtitlePulse{
  from{color:#aaa;}
  to{color:#00ffff;}
}

/* ===== Social Grid ===== */
.social-grid{
  display:grid;
  grid-template-columns:repeat(4,1fr);
  gap:25px;
  justify-items:center;
}

/* ===== AI Buttons ===== */
.social-btn{
  width:85px;height:85px;
  border-radius:15px;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(145deg,#111,#222);
  border:1px solid rgba(255,255,255,.1);
  box-shadow:0 0 20px rgba(0,255,255,.3);
  transition:.3s;position:relative;overflow:hidden;
}

.social-btn:hover{
  transform:translateY(-8px) scale(1.1);
  box-shadow:0 0 40px rgba(0,255,255,.7);
}

.social-btn::after{
  content:"";
  position:absolute;
  top:-100%;left:-100%;width:200%;height:200%;
  background:linear-gradient(120deg,transparent,rgba(255,255,255,.4),transparent);
  transform:rotate(25deg);
  transition:.6s;
}
.social-btn:hover::after{top:100%;left:100%;}
.social-btn img{width:42px;height:42px;z-index:2;}

/* ===== Mouse Glow ===== */
#mouse-glow{
  position:fixed;width:60px;height:60px;border-radius:50%;
  pointer-events:none;
  background:radial-gradient(circle,#00ffff88,#0000);
  mix-blend-mode:screen;
  z-index:10;
  transform:translate(-50%,-50%);
  transition:transform .1s ease;
}
</style>
</head>
<body>

<canvas id="particle-canvas"></canvas>
<div id="mouse-glow"></div>

<video id="bg-video" autoplay muted loop playsinline>
  <source src="V.mp4" type="video/mp4">
</video>

<div class="card">
  <h1 class="title">SWEET-BOY-KNDER</h1>
  <p class="subtitle">AI Powered Interactive Interface âœ¦</p>

  <div class="social-grid">
    <a href="https://www.instagram.com/__4if" target="_blank" class="social-btn"><img src="I.svg"></a>
    <a href="https://www.tiktok.com/@" target="_blank" class="social-btn"><img src="T.svg"></a>
    <a href="https://www.facebook.com/" target="_blank" class="social-btn"><img src="F.svg"></a>
    <a href="https://wa.me/" target="_blank" class="social-btn"><img src="W.svg"></a>
  </div>
</div>

<script>
// ===== Mouse Glow =====
const mouseGlow = document.getElementById('mouse-glow');
document.addEventListener('mousemove',e=>{
  mouseGlow.style.left=e.clientX+'px';
  mouseGlow.style.top=e.clientY+'px';
});

// ===== Particles =====
const canvas = document.getElementById('particle-canvas');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth; canvas.height = window.innerHeight;

const particles=[];
for(let i=0;i<80;i++){
  particles.push({
    x:Math.random()*canvas.width,
    y:Math.random()*canvas.height,
    r:Math.random()*2+1,
    dx:(Math.random()-0.5)*1.5,
    dy:(Math.random()-0.5)*1.5
  });
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach(p=>{
    p.x+=p.dx; p.y+=p.dy;
    if(p.x<0||p.x>canvas.width)p.dx*=-1;
    if(p.y<0||p.y>canvas.height)p.dy*=-1;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle='rgba(0,255,255,0.4)';
    ctx.fill();
  });
  requestAnimationFrame(animate);
}
animate();

// ===== Window Resize =====
window.addEventListener('resize',()=>{
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
