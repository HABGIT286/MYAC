<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Official website of Said El Aiyoud — digital creator skilled in web development, cybersecurity, and Meta advertising.">
  <meta name="keywords" content="Said El Aiyoud, web developer, ethical hacker, Meta ads, HTML, CSS, JavaScript, Python">
  <meta name="robots" content="index, follow">

  <title>Social Links — Said El Aiyoud</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg-top:#0f172a;
      --bg-bottom:#0b1220;
      --muted: rgba(255,255,255,0.6);
      --btn-size: 84px;
      --lang-btn-size:38px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,-apple-system,"Segoe UI",Roboto,'Helvetica Neue',Arial;
      background:linear-gradient(180deg,var(--bg-top),var(--bg-bottom));
      color:#e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
      transition:direction .12s;
    }
    .container{
      width:100%;
      max-width:820px;
      background:rgba(255,255,255,0.05);
      border-radius:20px;
      padding:36px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      display:flex;
      flex-direction:column;
      align-items:center;
      text-align:center;
      backdrop-filter: blur(8px);
      position:relative;
    }
    h1{margin-bottom:10px;font-size:26px}
    p{color:var(--muted);max-width:700px;}
    .circle-grid{
      display:flex;
      gap:20px;
      flex-wrap:wrap;
      justify-content:center;
      align-items:center;
      margin:25px 0;
    }
    .social-btn{
      width:var(--btn-size);height:var(--btn-size);
      border-radius:50%;
      display:flex;align-items:center;justify-content:center;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.1);
      box-shadow:0 8px 20px rgba(0,0,0,0.5);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .social-btn:hover{
      transform:translateY(-5px) scale(1.05);
      box-shadow:0 10px 25px rgba(0,0,0,0.6);
    }
    .social-btn img{width:40px;height:40px;border-radius:8px;}
    .footer{
      font-size:14px;
      color:var(--muted);
      margin-top:10px;
      line-height:1.6;
      max-width:700px;
    }
    .lang-switch{
      position:absolute;top:14px;right:14px;
      display:flex;gap:8px;
    }
    .lang-btn{
      width:var(--lang-btn-size);
      height:var(--lang-btn-size);
      border-radius:8px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:rgba(255,255,255,0.08);
      border:1px solid rgba(255,255,255,0.1);
      cursor:pointer;
      font-weight:600;
      color:#e6eef8;
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .lang-btn:hover{
      transform:scale(1.1);
      box-shadow:0 4px 15px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="lang-switch">
      <div class="lang-btn" id="en-btn">EN</div>
      <div class="lang-btn" id="ar-btn">ع</div>
    </div>

    <h1>Said El Aiyoud</h1>
    <p>Digital creator skilled in web development, cybersecurity, and Meta advertising.</p>

    <div class="circle-grid">
      <a href="https://www.instagram.com/" target="_blank" class="social-btn"><img src="I.svg" alt="Instagram"></a>
      <a href="https://www.tiktok.com/@" target="_blank" class="social-btn"><img src="T.svg" alt="TikTok"></a>
      <a href="https://www.facebook.com/" target="_blank" class="social-btn"><img src="F.svg" alt="Facebook"></a>
      <a href="https://wa.me/" target="_blank" class="social-btn"><img src="W.svg" alt="WhatsApp"></a>
    </div>

    <div class="footer">
      &copy; 2026 Said El Aiyoud. All rights reserved.
    </div>
  </div>

  <script>
    const enBtn = document.getElementById('en-btn');
    const arBtn = document.getElementById('ar-btn');

    enBtn.addEventListener('click', () => {
      alert('Language switched to English!');
      document.body.setAttribute('lang', 'en');
      // هنا ممكن تضيف تغيير النصوص فعليًا لاحقًا
    });

    arBtn.addEventListener('click', () => {
      alert('تم تحويل اللغة إلى العربية!');
      document.body.setAttribute('lang', 'ar');
      // هنا ممكن تضيف تغيير النصوص فعليًا لاحقًا
    });
  </script>
</body>
</html>
